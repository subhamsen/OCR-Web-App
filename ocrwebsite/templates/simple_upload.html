<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}

{% block content %}

<h2>Upload Image</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>

      <input type="file" name="myfile" required/><br>

      Topleft Coordinates: <input type="number" name="topleft_width" placeholder="coordinates" required min="0"/>
        <input type="number" name="topleft_hieght" placeholder="coordinates" required min="0"/><br>

      Bottomright Coordinates: <input type="number" name="bottomright_width" placeholder="coordinates" required min="0"/>
        <input type="number" name="bottomright_hieght" placeholder="coordinates" required min="0"/>

      <button type="submit" >Submit</button>

    </fieldset>
  </form>
<br>


  {% if uploaded_file_url %}
<p>
<fieldset>
  <h3>Uploaded Image:</h3>
    <img src="{{ uploaded_file_url }}"></img><br>
</fieldset>
  <br>
<br>
<fieldset>
<h3>Extracted Text:</h3>
   <pre>
     <strong>
      {{ text }}
     </strong>
   </pre>
</fieldset>
  {% endif %}

  <!--p><a href="{% url 'index' %}">Return to home</a></p-->
{% endblock %}
